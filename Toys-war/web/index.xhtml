<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >
            <p:outputLabel value="Add a message:  " />&nbsp;            
            <p:inputText id="inMess" value="#{messageBean.message}" />
            <br/>
            <p:commandButton value="go" update="outMess" action="#{messageBean.processGoButton()}" />
            <h:panelGroup id="outMess" layout="block">
                #{messageBean.message}
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
